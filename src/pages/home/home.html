<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="formModel.firstName" name="firstName" id="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="formModel.lastName" name="lastName" id="lastName"></ion-input>
    </ion-item>

    <button ion-button type="submit">Save Form Data</button>

  </form>

  <ul>

    <li *ngFor="let item of testData" [ngClass]="getClass(item.category)">{{item.label}}</li>

  </ul>

</ion-content>
